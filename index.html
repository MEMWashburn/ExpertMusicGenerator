<!DOCTYPE html>
<html>
  <head>
    Testing Generation of Music, (not so) expertly...
  </head>
  <body
    style="
      left: 50%;
      position: fixed;
      top: 34%;
      transform: translate(-50%, -50%);
    "
  >
    <div>
      Arousal
      <input
        id="Arousal"
        type="number"
        value="0.5"
        min="0"
        max="0.95"
        step="0.05"
      />
      Valence
      <input
        id="Valence"
        type="number"
        value="0"
        min="-0.95"
        max="0.95"
        step="0.05"
      />
    </div>
    <button id="play_button" type="button">Play!</button>
    <button id="stop_button" type="button">Stop!</button>
    <button id="dwnld_button" type="button">DwnLd!</button>
    <script src="dist/bundle.js"></script>
  </body>
</html>
